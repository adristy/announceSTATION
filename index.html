<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATION 2024 | Announcement</title>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="images/header.png" alt="Header Image" class="header-img">
            <img src="images/logo logo.png" alt="Logo Image" class="header-logo">
        </div>
    </header>

    <div class="background"></div>

    <main class="main-content">
        <div class="announcement-section">
            <h1 id="main-title" class="title">ELIMINATION ROUND</h1> <!-- ID untuk memudahkan manipulasi -->
            <h2 id="sub-title" class="subtitle">ANNOUNCEMENT</h2> <!-- ID untuk memudahkan manipulasi -->
            <form class="input-form" action="#">
                <label for="nomor-peserta" class="input-label"></label>
                <input type="text" id="nomor-peserta" class="input-field" placeholder="Masukkan Nomor Peserta" required>
                <button type="submit" class="submit-button">SUBMIT</button>
            </form>
        </div>
    </main>

    <div class="footer">
        <img src="images/footer.svg" alt="Footer Image">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
